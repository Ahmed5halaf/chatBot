<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="conatiner">
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fa-solid fa-bars" id="btn"></i>
        <i class="fa-solid fa-square-xmark" id="cancel"></i>
      </label>
      <!--Start Nav -->
      <nav class="header">
        <div class="flex">
          <div class="logo">
            <img src="./images/logo.jpg" alt="" class="logo_img" />
          </div>
          <div>
            <span>CHat Bot</span>
          </div>
        </div>
        <div>
          <ul class="list">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="p-btn">
          <button class="login">
            <a href="login.html">Login</a>
            <i class="fa-solid fa-right-to-bracket"></i>
          </button>
          <button class="signe">
            <a href="#">Sign up</a>
          </button>
        </div>
      </nav>

      <!--End Nav -->
      <!-- Start Sidebar -->

      <div class="sidebar">
        <div class="main-ul">
          <ul class="item">
            <li>
              <a href="#" class="active">
                <i class="fa-regular fa-comments"></i>
                <span class="head-item">Chat Generator</span></a
              >
            </li>
            <li class="active_item">
              <a href="#">
                <i class="fa-solid fa-comment-medical"></i
                ><span class="head-item">Feedback</span></a
              >
              <div class="not">
                <span>15</span>
              </div>
            </li>
            <li class="active_item">
              <a href="#">
                <i class="fa-solid fa-book-medical"></i>
                <span class="head-item">Prompt Library</span></a
              >
              <div class="not">
                <span>18</span>
              </div>
            </li>
            <li class="active_item">
              <a href="#">
                <i class="fa-solid fa-calendar-check"></i>
                <span class="head-item">History</span></a
              >
              <div class="not">
                <span class="num">20</span>
              </div>
            </li>
          </ul>
          <div class="mode">
            <div class="sun">
              <i class="fa-regular fa-sun"></i>
            </div>
            <div class="moon">
              <i class="fa-regular fa-moon"></i>
            </div>
          </div>
          <div class="upgrad">
            <div class="pro">
              <div class="card">
                <div class="avatar">
                  <img src="./images/2.jpg" alt="" class="img-avatar" />
                </div>
                <div class="info">
                  <span>Adam Williams</span>
                  <span class="email">info@gmail.com</span>
                </div>
              </div>
              <div class="basick">
                <span>Basick</span>
              </div>
            </div>
            <button class="btn-upgrad">
              <i class="fa-solid fa-jet-fighter-up"></i>
              <span>Upgrad To Pro</span></button>
          </div>
        </div>
      </div>

      <!-- End Sidebar -->
    </div>

    <script src="js/script.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
