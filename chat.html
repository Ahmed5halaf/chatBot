<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="conatiner">
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fa-solid fa-bars" id="btn"></i>
        <i class="fa-solid fa-square-xmark" id="cancel"></i>
      </label>
      <!--Start Nav -->
      <nav class="header">
        <div class="flex">
          <div class="logo">
            <img src="./images/logo.jpg" alt="" class="logo_img" />
          </div>
          <div>
            <span>CHat Bot</span>
          </div>
        </div>
        <div class="search">
          <input type="text" name="" id="" placeholder="Search Chat" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="p-btn menu">
          <div class="avatar bar">
            <img src="./images/2.jpg" alt="" class="img-avatar" />
          </div>
          <div class="par-drop">
            <div class="drop">
              <div class="item-menu">
                <i class="fa-solid fa-user-large"></i>
                <h4>My Chat</h4>
              </div>
              <div class="item-menu">
                <i class="fa-solid fa-gear"></i>
                <h4>settings</h4>
              </div>
              <div class="item-menu">
                <i class="fa-solid fa-right-from-bracket"></i>
                <h4>Log out</h4>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!--End Nav -->
      <!-- Start Sidebar -->

      <div class="sidebar">
        <div class="main-ul history">
          <ul class="list-item-hisotry">
            <li class="active_item">
              <a href="#" class="active">
                <i class="fa-solid fa-calendar-check"></i>
                <span class="head-item">History</span></a
              >
              <div class="not">
                <span class="num">20</span>
              </div>
            </li>

            <li class="item-hisotry">
              <span>Previous 30 Days </span>
              <div class="not">
                <h4>Html 5</h4>
              </div>
            </li>
            <li class="item-hisotry">
              <span>April </span>
              <div class="not">
                <h4>Css</h4>
              </div>
              <div class="not">
                <h4>Css3</h4>
              </div>
            </li>
            <li class="item-hisotry">
              <span>March 2022 </span>
              <div class="not">
                <h4>what diffrent Front End and Backend</h4>
              </div>
            </li>
          </ul>

          <div class="upgrad">
            <div class="pro">
              <div class="card">
                <div class="avatar">
                  <img src="./images/2.jpg" alt="" class="img-avatar" />
                </div>
                <div class="info">
                  <span>Adam Williams</span>
                  <span class="email">info@gmail.com</span>
                </div>
              </div>
              <div class="basick">
                <span>Basick</span>
              </div>
            </div>
            <button class="btn-upgrad">
              <i class="fa-solid fa-jet-fighter-up"></i>
              <span>Upgrad To Pro</span>
            </button>
          </div>
        </div>
      </div>

      <!-- End Sidebar -->
      <div class="par-ask">
        <div class="ask">
          <div class="upload">
          
            <div class="item-info">
                <div class="control">
                    <div class="show">
                      <span>Upload File</span>
                    </div>
                  </div>
              <i class="fa-solid fa-folder-closed"></i>
            </div>
            <div class="item-info">
              <i class="fa-regular fa-message"></i>
            </div>
            <div class="control">
              <div class="show">
                <span>Save</span>
              </div>
            </div>
            <div class="item-info">
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>

          <div class="ask-text">
            <i class="fa-solid fa-microphone"></i>
            <input type="text" placeholder="Ask me Any thing..." />
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
